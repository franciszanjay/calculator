<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
 
</head>
<body>
    <h1>Calculator Project</h1>
  <div id="calculator">
   
    <input type="text" id="display" readonly>
    <div>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="setOperator('/')" style="background-color: rgb(206, 50, 146);" >/</button>
    </div>
    <div>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="setOperator('*')" style="background-color: rgb(206, 50, 146);">*</button>
    </div>
    <div>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="setOperator('-')" style="background-color: rgb(206, 50, 146);">-</button>
    </div>
    <div>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" style= " border-radius: 6px; background-color: rgb(121, 171, 204);">=</button>
      <button onclick="setOperator('+')" style="background-color: rgb(206, 50, 146);">+</button>
    </div>
    <div>
      <button onclick="clearDisplay()" style="background-color: rgb(124, 233, 102);">C</button>
    </div>
  </div>

 <script src="script.js"></script>

</body>
</html>
